<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Widget</title>
    <link rel="stylesheet" href="https://chatbot.verdigris.co/static/widget.css"> <!-- Link to CSS file -->
</head>
<body>
    <div id="chatBox">
        <div id="chatHeader">
            <img id="chatLogo" src="https://chatbot.verdigris.co/static/verdigris_logo.png" alt="Company Logo" />
            <span>Ask anything to Verdigris AI</span>
            <button id="resizeButton"><></button> <!-- Resize button -->
        </div>
        <div id="chatMessages"></div>
        <div id="chatInputContainer">
            <input id="chatPrompt" type="text" placeholder="Enter your message" />
            <button id="sendChat">Send</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var resizeButton = document.getElementById('resizeButton');
            var isLarge = false;

            // Add event listener for resizing the chatbox
            resizeButton.addEventListener('click', function() {
                if (isLarge) {
                    // Send a message to collapse the iframe
                    window.parent.postMessage('collapseIframe', '*');
                    resizeButton.textContent = '<>'; // Change button text for collapsed state
                    isLarge = false;
                } else {
                    // Send a message to expand the iframe
                    window.parent.postMessage('expandIframe', '*');
                    resizeButton.textContent = '><'; // Change button text for expanded state
                    isLarge = true;
                }
            });
        });
    </script>
</body>
</html>
