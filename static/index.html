<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Widget</title>
    <link rel="stylesheet" href="/static/widget.css"> <!-- Include your widget styles -->
</head>
<body>
    <div id="chatBox">
        <div id="chatHeader">
            <img id="chatLogo" src="https://chatbot.verdigris.co/static/verdigris_logo.png" alt="Company Logo" />
            <span>Ask anything to Verdigris AI</span>
            <!-- Add a close button -->
            <button id="toggleButton">&#128172;</button> <!-- Emoji for chat -->
        </div>
        <div id="chatMessages"></div>
        <div id="chatInputContainer">
            <input id="chatPrompt" type="text" placeholder="Enter your message" />
            <button id="sendChat">Send</button>
        </div>
    </div>

    <script>
        var isExpanded = false;

        // Add click event to the toggle button to send a message to the parent window
        document.getElementById('toggleButton').addEventListener('click', function () {
            if (isExpanded) {
                window.parent.postMessage('collapseIframe', '*');  // Send message to collapse iframe
            } else {
                window.parent.postMessage('expandIframe', '*');  // Send message to expand iframe
            }
            isExpanded = !isExpanded;
        });

        // Simulate message sending to chat
        document.getElementById('sendChat').addEventListener('click', function () {
            var message = document.getElementById('chatPrompt').value;
            var messagesDiv = document.getElementById('chatMessages');
            if (message) {
                var userMessage = document.createElement('div');
                userMessage.classList.add('message-container', 'user-message');
                userMessage.textContent = "You: " + message;
                messagesDiv.appendChild(userMessage);
                document.getElementById('chatPrompt').value = ''; // Clear input
            }
        });
    </script>
</body>
</html>
