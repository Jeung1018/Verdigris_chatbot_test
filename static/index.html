<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Widget</title>
    <link rel="stylesheet" href="/static/widget.css"> <!-- Include your widget styles -->
</head>
<body>
    <div id="chatBox">
        <div id="chatHeader">
            <img id="chatLogo" src="https://chatbot.verdigris.co/static/verdigris_logo.png" alt="Company Logo" />
            <span>Ask anything to Verdigris AI</span>
        </div>
        <div id="chatMessages"></div>
        <div id="chatInputContainer">
            <input id="chatPrompt" type="text" placeholder="Enter your message" />
            <button id="sendChat">Send</button>
        </div>
    </div>

    <script>
        var isExpanded = false;

        // Add click event to the chat button to send a message to the parent window
        document.getElementById('chatHeader').addEventListener('click', function () {
            if (isExpanded) {
                window.parent.postMessage('collapseIframe', '*');  // Send message to collapse iframe
            } else {
                window.parent.postMessage('expandIframe', '*');  // Send message to expand iframe
            }
            isExpanded = !isExpanded;
        });
    </script>
</body>
</html>
